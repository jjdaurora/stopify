<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UI Design - Music Player</title>
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="assets/tryout.css"/>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>
<body>
  <div class="container">
    <div class="player">
      <div class="player-head">
        <img src="assets/img/manonthemoon.png" alt="cover" class="song-cover">
      </div>
      <div class="player-body">
        <img src="assets/img/manonthemoon.png" alt="cover" class="song-cover">
        <div class="album-info">
          <span class="album-title">
            Man On the Moon: The End of Day
          </span>
          <span class="song-title">
            Pursuit of Happiness
          </span>
          <span class="player-controls">
            <i class="fa fa-home"></i>
            <i class="fa fa-random active"></i>
            <i class="fa fa-retweet"></i>
            <!-- <i class="fa fa-clock-o active"></i> -->
          </span>
        </div>
      </div>
      <div class="player-footer">
        <div class="player-seekbar">
          <span class="player-knot"></span>
        </div>
        <div class="song-controls">
          <span class="current-duration">
            00:03
          </span><span class="play">
            <i class="fa fa-play"></i>
          </span><span class="total-duration">
            04:03
          </span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
